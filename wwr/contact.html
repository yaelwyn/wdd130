<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Raft Master</title>
    <meta name="description"
        content="Do you have a question or a suggestion or need a quote? Use our direct contact details.">
    <meta name="author" content="Yann Elwyn Ehounou">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-raftingcompas.jpg" alt="Logo" width="150">
        <div id="logo"></div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="content-wrapper">

        <section class="company-info-block">
            <h1 class="different">Raft Master</h1>
            <p>123 Main River Street</p>
            <p>Fremont island, Utah</p>
            <p>+1 999 999 9999</p>
            <p>info@raftmaster.com</p>
        </section>

        <section class="contact-section">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d96230.27804933912!2d-112.32370557309662!3d41.152177074014624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sus!4v1764117935134!5m2!1sfr!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Placeholder">
                    </div>

                    <div class="form-group message-purpose">
                        <label>Message Purpose</label>
                        <div class="radio-options">
                            <input type="radio" id="general" name="purpose" value="general" checked>
                            <label for="general">General Inquiry</label><br>

                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label><br>

                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <section class="team-section">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles-container">
                <figure class="employee-profile">
                    <img src="images/unnamed.jpg" alt="Employee Profile">
                    <figcaption>Mike Johnson - Operations Manager</figcaption>
                </figure>
                <figure class="employee-profile">
                    <img src="images/unnamed-1.jpg" alt="Employee Profile">
                    <figcaption>Sarah Chen - Lead River Guide</figcaption>
                </figure>
                <figure class="employee-profile">
                    <img src="images/unnamed-2.jpg" alt="Employee Profile">
                    <figcaption>David Kim - Customer Service Specialist</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Raft Master - Yann Elwyn </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram">
            </a>
            <a href="https://x.com">
                <img src="images/twitter.png" alt="X (twitter)">
            </a>
        </nav>
    </footer>

</body>

</html>
