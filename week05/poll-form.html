<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <h1>Contact Information </h1>
            <div class="form-item column2">
                <label for="fullname">Fullname: </label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="email">Email: </label>
                <input type="email" id="useremail" name="useremail" required>
            </div>
            <h1>Questions: </h1>
            <div class="form-item column1">
                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="1">Chrome</option>
                    <option value="2">Safari</option>
                    <option value="3">Edge</option>
                    <option value="4">Brave</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="checkbox"><input type="checkbox" id="pet" name="pet">Do you have a household pet?</label>
            </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea name="feedback" id="feedback" rows="10"
                placeholder="Abidjan Cote d'Ivoire, Salt lake city Utah, Dakar Senegal, Brazzaville Congo, Accra Ghana, Dubai United Arab Emirates, Paris France, Austin Texas"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>2024 | HTML Form - User Poll Activity | Yann Elwyn</footer>
</body>

</html>
